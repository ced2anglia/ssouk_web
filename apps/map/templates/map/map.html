{% extends 'base.html' %}
{% load media %}
{% block title %}Map{% endblock %}

{% block content %}

    <div id="map"></div>
    <center>
    <div id="controls">
    <div class="ui-widget ui-form">
      <div class="ui-widget-header ui-corner-all">
        <h2>&mdash; Controls &mdash;</h2>
      </div>
      <div class="ui-widget-content ui-corner-all">
        Show all locations 
        <button class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all" onclick="showAll()">
          <span class="ui-button-text">Go</span>
        </button> 
        <br><br>
        Show radius (m)
        <input type="text" id="radiusInput" value="0" size="4" />
        <button class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all" onclick="showRadius()">
          <span class="ui-button-text">Go</span>
        </button>
        <br><br>
        Add marker at address<br>
        <input type="text" id="addressInput" value="34A Mill Road, CB1 2AD, Cambridge" size="35" />
        <button class="ui-button ui-button-text-only ui-widget ui-state-default ui-corner-all" onclick="geocodeAddress()">
          <span class="ui-button-text">Go</span>
        </button>

        <br><br><br><div></div>
      </div>
    </div>
    <div id="infoArea">...info area...</div>
    </center>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
{% endblock %}
