
<div id="inventory-list">
{% if items %}
    <ul>
    {% for item in items %}
        <li><a href={{ item.user }}/{{ item.pk }}>{{ item.name }}</a> {{ item.expire_date }} {{ item.price }} 
            {{ item.quantity }} -- <a href={{ item.user }}>{{ item.user }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No item available in the SustainableSouk..</p>
{% endif %}
</div>
