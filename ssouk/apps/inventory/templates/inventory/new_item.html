{% extends 'base.html' %}
{% load uni_form_tags %}

{% block title %}{{ username }}'s Items Add Item{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ STATIC_URL }}uni_form/uni-form.css" type="text/css" />
<link rel="stylesheet" href="{{ STATIC_URL }}uni_form/blue.uni-form.css" type="text/css" />
<!-- note that there's also blue.uni-form.css and dark.uni-form.css available if you want to try changing defaults up -->
<script src="{{ STATIC_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>

{% endblock %}

{% block content %}

<form method="post" class="uniForm">
  <fieldset class="inlineLabels">
    {% uni_form form form.helper %}

</form>

{% endblock %}
